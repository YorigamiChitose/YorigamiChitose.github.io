baseURL: "https://YorigamiChitose.github.io/" 
languageCode: zh 
title: YorigamiChitose 
theme: ["PaperMod"] 
copyright: "© 2021-2024 [YorigamiChitose](https://YorigamiChitose.github.io/)" 
enableEmoji: true 
enableRobotsTXT: true 
hasCJKLanguage: true 

buildDrafts: false 
buildFuture: false 
buildExpired: false 

paginate: 15    
summaryLength: 140 

minify:
  disableXML: true
  minifyOutput: true

permalinks:
  post: "/:title/"

params:
  env: productio
  defaultTheme: auto
  disableThemeToggle: false
  DateFormat: "2006-01-02"
  ShowToc: true
  TocOpen: true
  extendCodeBackground: false

  profileMode:
    enabled: true
    title: "Welcome!"
    subtitle: "Here is YorigamiChitose's Blog"
    imageUrl: "https://avatars.githubusercontent.com/u/161789380?v=4"
    buttons:
      - name: "⏱️ 时间轴"
        url: "/archives/"
      - name: "🔍 搜索"
        url: "/search/"

  socialIcons:
    - name: github
      url: "https://github.com/YorigamiChitose"
    - name: email
      url: "mailto:YorigamiChitose@outlook.com?subject=%5BFrom%20YC-Blog%5D%20Hello"

  cover:
    linkFullImages: false
  enableInlineShortcodes: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowPostNavLinks: true

  fuseOpts: 
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: [ "title", "permalink", "summary" ]

menu:
  
  main:
    - identifier: search
      name: 🔍 搜索
      url: /search/
      weight: 0
    - identifier: home
      name: 🏠 主页
      url: /
      weight: 10
    - identifier: archives
      name: ⏱️ 时间轴
      url: /archives/
      weight: 20
    - identifier: tags
      name: 🔖 标签
      url: /tags/
      weight: 30
    - identifier: categories
      name: 🧩 分类
      url: /categories/
      weight: 40
    
outputs:
  home:
    - HTML
    - RSS
    - JSON